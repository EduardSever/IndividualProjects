<!DOCTYPE html>
<html xmlns:th="htt://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<!--esto ira en el controlador -->
			<form th:action="@{/save}" th:objet=${persona} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Modulo Persona</h3>
					</div>
					<div class="card-body">

						<div class="form-group">
							<label>ID</label> <input th:field="*{persona.id}" type="number"
								class="form-control" />
						</div>
						<div class="form-group">
							<label>NOMBRES</label> <input th:field="*{persona.nombre}"
								type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>TELEFONO</label> <input th:field="*{persona.telefono}"
								type="number" class="form-control" />
						</div>
					</div>
					<div class="card-footer"></div>
					<input type="submit" value="Guardar" class="btn btn-success">
				</div>
			</form>
		</div>
	</div>

</body>
</html>
